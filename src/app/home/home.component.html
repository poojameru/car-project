<div class="container-fluid p-4">
    <div class="d-flex justify-content-between">
        <h2>Food table</h2>
        <button class="btn btn-primary" (click)="gotoOrder_page()">Order</button>
    </div>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">food name</th>
            <th scope="col">Rate</th>
            <th scope="col">quantity</th>
            <th scope="col">Amount</th>
            <th class="text-center">Action</th>
          </tr>
        </thead>
    
        <tbody>
            <tr *ngFor="let user of user; let i = index;">
                <td>{{i+1}}</td>
                <td>{{user.foodnm}}</td>
                <td>{{user.rate}}</td>
                <td>{{user.quantity}}</td>
                <td>{{user.amount}}</td>
                <td class="d-flex justify-content-between">
                  
                <button class="btn btn-danger" (click)="userdelete(user.id)"><i class="bi bi-trash3  "></i></button>

                <button class="btn btn-primary" (click)="upadteuser(user)"><i class="bi bi-pencil-square"></i></button>
            
              </td>

            </tr>
        </tbody>
        <div class="mt-3">
          <strong>Total Amount: </strong>{{ getTotalAmount() | currency }}
        </div>
      </table>
</div>
